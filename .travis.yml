sudo: required
addons:
  apt:
    packages:
      - gdb
      - lcov
      - libipc-run-perl
      - libperl-dev
      - libpython-dev
      - tcl-dev
      - libldap2-dev
      - libicu-dev
      - docbook
      - docbook-dsssl
      - docbook-xsl
      - libxml2-utils
      - openjade1.3
      - opensp
      - xsltproc
language: c
cache: ccache
before_install:
  - echo '/tmp/%e-%s-%p.core' | sudo tee /proc/sys/kernel/core_pattern
  - sudo echo "deb http://archive.ubuntu.com/ubuntu xenial main" >> /etc/apt/sources.list.d/xenial.list
  - |
    sudo cat >> /et/apt/preferences.d <<EOF
    Package: *
    Pin: release n=xenial
    Pin-Priority: 1
    
    Package: make
    Pin: release n=xenial
    Pin-Priority: 500
    EOF
  - sudo apt-get update && apt-get install make
script: ./configure --enable-debug --enable-cassert --enable-tap-tests && make -j4 all contrib && make -Otarget -j3 check-world
after_failure:
  - for f in ` find . -name regression.diffs ` ; do echo "========= Contents of $f" ; head -1000 $f ; done
  - |
    for corefile in $(find /tmp/ -name '*.core' 2>/dev/null) ; do
      binary=$(gdb -quiet -core $corefile -batch -ex 'info auxv' | grep AT_EXECFN | perl -pe "s/^.*\"(.*)\"\$/\$1/g")
      echo dumping $corefile for $binary
      gdb --batch --quiet -ex "thread apply all bt full" -ex "quit" $binary $corefile
    done
